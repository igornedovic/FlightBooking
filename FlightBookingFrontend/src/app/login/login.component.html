<div class="container-fluid">
  <div class="col-lg-2 offset-lg-5" style="text-align: center">
    <h3 class="text-secondary">Login</h3>
  </div>
  <div class="col-lg-2 offset-lg-5">
    <form [formGroup]="loginForm" (ngSubmit)="onLogin()">
      <div class="form-outline mb-3">
        <input
          type="text"
          formControlName="username"
          class="form-control"
          placeholder="Username"
          required
        />
      </div>

      <div class="mb-3" *ngIf="loginForm.get('username').invalid && loginForm.get('username').touched">
        <span style="color: red;">Username must be at least 1 character long. </span>
      </div>

      <div class="form-outline mb-3">
        <input
          type="password"
          formControlName="password"
          class="form-control"
          placeholder="Password"
          required
        />
      </div>

      <div class="mb-3" *ngIf="loginForm.get('password').invalid && loginForm.get('password').touched">
        <span style="color: red;">Password must be at least 1 character long. </span>
      </div>

      <button
        type="submit"
        class="btn btn-secondary btn-block mb-3"
        [disabled]="loginForm.invalid"
      >
        Sign in
      </button>
    </form>
  </div>
</div>
